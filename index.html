<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
  
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <label for="number" id="number-label">Age(Optional)</label>
      <input type="number" id="number" min="1" max="10" placeholder="Age">
      <select name="" id="dropdown" placeholder="Select one row">
        <option value="Student"></option>
        <option value="Full-time Job"></option>

      </select>
      <input type="radio" value="Definitely" name="Definitely">
      <input type="radio" value="Maybe" name="Definitely">
      <input type="radio" value="Not Sure" name="Definitely">

      <input type="checkbox" value="Front-end Projects">
      <input type="checkbox" value="Back-end Projects">
      <input type="checkbox" value="Data Visualisation">

      <textarea name="" id="" cols="30" rows="10">

      </textarea>

      <input type="submit" id="submit" >
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
